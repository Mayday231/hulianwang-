<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漆扇小课堂</title>
    <link rel="stylesheet" type="text/css" href="../css/introduction4.css">

</head>

<body>
    <div id="container">
        <h2>漆扇工艺</h2>
        <h1>漆扇小课堂</h1>
    </div>
    <hr width="1045px">
    <div id="main">
        <div id="video_qishan">
            <video controls="controls">
                <source src="../img/制作流程.mp4" type="video/mp4">
                </source>
            </video>
        </div>
        <div id="div2">
            <p>需要准备的工具：容器，清水，橘子油，色漆，滴管，镊子，调色板，空白团扇</p>
            <p>1.挑选出想使用的颜色</p>
            <p>2.用橘子油在纸杯中调色漆到可滴落的浓稠程度</p>
            <p>3.容器装好水以后，用滴管吸取漆液滴在水面上</p>
            <p>4.搅拌或敲打水面上的漆层，使其形成变化的纹路</p>
            <p>5.将团扇/纸张没入水面，再拿出（速度快与慢、动作竖直与摇晃都可以产生不同的效果）

            <p>6.晾晒至漆层干燥，完成！</p>




            </p>
        </div>
    </div>
    <hr width="1045px">
</body>

</html>
